<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#e0e8ff',
                            200: '#c7d4fe',
                            300: '#a3b6fc',
                            400: '#7c91f8',
                            500: '#667eea',
                            600: '#4f5dd2',
                            700: '#424aa3',
                            800: '#383f82',
                            900: '#313666',
                        },
                        secondary: {
                            50: '#f5f0ff',
                            100: '#ede3ff',
                            200: '#dcc8ff',
                            300: '#c4a1ff',
                            400: '#a670ff',
                            500: '#764ba2',
                            600: '#5d3582',
                            700: '#4a2866',
                            800: '#3d2152',
                            900: '#331c44',
                        }
                    },
                    animation: {
                        'slide-down': 'slideDown 0.5s ease',
                        'fade-in-up': 'fadeInUp 0.6s ease',
                        'slide-in': 'slideIn 0.5s ease',
                        'pulse-slow': 'pulse 3s infinite',
                        'bounce-soft': 'bounceSoft 0.5s ease',
                        'scale-in': 'scaleIn 0.3s ease',
                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        slideDown: {
                            '0%': { transform: 'translateY(-100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        bounceSoft: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(102, 126, 234, 0.4)',
                        'glow-lg': '0 0 30px rgba(102, 126, 234, 0.5)',
                        'inner-glow': 'inset 0 0 20px rgba(102, 126, 234, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --glass-bg: rgba(30, 30, 50, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --card-bg: #1e1e3f;
            --input-bg: #252547;
            --input-border: #374151;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--bg-gradient);
            transition: background 0.5s ease;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .theme-transition {
            transition: all 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
        }

        /* Animation delay classes */
        .animation-delay-100 { animation-delay: 0.1s; }
        .animation-delay-200 { animation-delay: 0.2s; }
        .animation-delay-300 { animation-delay: 0.3s; }

        /* Table styles enhancement */
        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: var(--input-bg);
            transform: scale(1.01);
        }

        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .empty-state::before {
            content: "üì≠";
            display: block;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        /* Interactive buttons */
        .interactive-btn {
            transition: all 0.3s ease;
        }

        .interactive-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .interactive-btn:active {
            transform: translateY(0);
        }

        /* Task completion animation */
        @keyframes taskComplete {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: #10b981; }
            100% { transform: scale(1); }
        }

        .task-complete {
            animation: taskComplete 0.5s ease;
        }

        /* Delete animation */
        @keyframes taskDelete {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        .task-delete {
            animation: taskDelete 0.3s ease forwards;
        }

        /* Shimmer effect for loading */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* Focus glow effect */
        input:focus, select:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch:hover {
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
        }

        .toggle-switch.dark::before {
            transform: translateX(30px);
        }

        /* Priority indicators */
        .priority-high {
            border-left: 4px solid #ef4444;
        }

        .priority-medium {
            border-left: 4px solid #f59e0b;
        }

        .priority-low {
            border-left: 4px solid #10b981;
        }

        /* Stats card hover effect */
        .stats-card {
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--card-bg);
            color: var(--text-primary);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-500 to-secondary-500 min-h-screen pb-8 theme-transition">
    
    <!-- Header -->
    <header class="glass-card shadow-lg sticky top-0 z-50 animate-slide-down">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

                        </button>
                        <button onclick="setTheme('system')" class="theme-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-300" id="systemBtn">
                            üíª
                        </button>

    <!-- Input Section -->

                    <input

                        class="w-full px-4 py-3 border-2 border-primary-100 dark:border-gray-700 rounded-xl focus:outline-none focus:border-primary-400 focus:ring-4 focus:ring-primary-100/50 transition-all duration-300 bg-white dark:bg-gray-800 dark:text-white theme-transition"

                        >

            </div>

    <!-- Dashboard Grid -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 sm:mt-8">

                                <th class="px-3 py-3 text-center text-xs sm:text-sm font-semibold">‚úî</th>
                                <th class="px-3 py-3 text-center text-xs sm:text-sm font-semibold rounded-r-xl">‚ùå</th>
                            </tr>

    <!-- Toast Notification -->

    <script src="script.js"></script>
    <script>
        // Theme Management
        const html = document.documentElement;
        
        function setTheme(theme) {
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeButtons(theme);
            
            // Show toast notification
            const themeMessages = {
                'light': '‚òÄÔ∏è Light mode activated!',
                'dark': 'üåô Dark mode activated!',
                'system': 'üíª Following system preference!'
            };
            showToast(themeMessages[theme]);
        }

        function updateThemeButtons(activeTheme) {
            const buttons = document.querySelectorAll('.theme-btn');
            buttons.forEach(btn => {
                btn.classList.remove('bg-white', 'shadow-md', 'text-primary-600');
                btn.classList.add('text-gray-600', 'dark:text-gray-400');
            });

            const activeBtn = document.getElementById(activeTheme + 'Btn');
            if (activeBtn) {
                activeBtn.classList.add('bg-white', 'shadow-md', 'text-primary-600');
                activeBtn.classList.remove('text-gray-600', 'dark:text-gray-400');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            setTheme(savedTheme);
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Enhanced Toast for actions
        function showActionToast(action, taskName) {
            const messages = {
                'add': `‚úÖ Task "${taskName}" added successfully!`,
                'complete': `üéâ Task "${taskName}" completed! Great job!`,
                'delete': `üóëÔ∏è Task "${taskName}" deleted`,
                'clear': 'üßπ All data cleared!'
            };
            showToast(messages[action] || message);
        }

        // Initialize theme on load
        initTheme();

        // Add event listener for system theme changes
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('theme') === 'system') {
                    setTheme('system');
                }
            });
        }
    </script>
</body>
</html>
